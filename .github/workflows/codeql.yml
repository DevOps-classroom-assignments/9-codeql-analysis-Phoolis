name: CodeQL + Docker CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  analyze:
    # Use ubuntu-latest for the analysis job
    # Define permissions for the job
    # Define language to be analyzed
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: go

  docker:
    name: Docker Build & Run
    runs-on: ubuntu-latest
    needs: analyze

    # Define steps to build and run the Docker container
