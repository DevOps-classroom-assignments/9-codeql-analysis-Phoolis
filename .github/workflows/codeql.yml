name: CodeQL + Docker CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  analyze:
    # Use ubuntu-latest for the analysis job
    # Define permissions for the job
    # Define language to be analyzed
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: go

  docker:
    name: Docker Build & Run
    runs-on: ubuntu-latest
    needs: analyze
    # Define steps to build and run the Docker container
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Build docker container
        run: docker build -t go-web-server .
      - name: Run container and wait until server start
        run:  |
          docker run -d -p 8080:8080 --rm go-web-server
          echo "Waiting for server to start..."
          until docker logs go-web-server | grep -q "Listening on http"; do
            sleep 1
          done
          echo "Server started!"
      - name: Test /readfile endpoint
        run: curl "http://localhost:8080/readfile?file=hello.txt"
      - name: Test /exec endpoint
        run: curl "http://localhost:8080/readfile?/exec?cmd=ls"
